<a [routerLink]="['/']">
  <h1>My Store</h1>
</a>
<div class="status-buttons">
  <button
    class="button fancy-button"
    *ngIf="(shippingMethod$ | async) as shippingMethod"
    [class.invalid]="shippingMethod === NO_SHIPPING_METHOD_SELECTED_TOKEN"
    (click)="openShippingOptions()"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      color="blue"
    >
      <g>
        <path
          d="M20 8h-3V4H3c-1.1 0-2 .9-2 2v11h2c0 1.66 1.34 3 3 3s3-1.34 3-3h6c0 1.66 1.34 3 3 3s3-1.34 3-3h2v-5l-3-4zM6 18.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm13.5-9l1.96 2.5H17V9.5h2.5zm-1.5 9c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"
        />
      </g>
    </svg>
    <ng-container
      *ngIf="
        shippingMethod === NO_SHIPPING_METHOD_SELECTED_TOKEN;
        else selectedMethod
      "
      >(Must Specify Shipping Method)</ng-container
    >
    <ng-template #selectedMethod>
      {{ shippingMethod }}
    </ng-template>
  </button>

  <a [routerLink]="['/cart']" class="button fancy-button">
    <i class="material-icons">shopping_cart</i>Checkout
    {{ total$ | async | currency }}
  </a>
</div>
