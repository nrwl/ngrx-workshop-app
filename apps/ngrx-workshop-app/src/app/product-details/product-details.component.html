<h2>Product Details</h2>

<div *ngIf="(product$ | async) as product; else loading">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>

  <button (click)="addToCart(product)">Buy</button>
</div>

<ng-template #loading>
  Loading ...
</ng-template>
